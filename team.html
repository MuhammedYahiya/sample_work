<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .team-member {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            width: 300px;
            height: 200px;
            text-align: center;
        }
        .team-member h2 {
            margin: 0;
        }
        .team-member p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meet the Team</h1>
    </div>
    <div class="container">
        <div class="team-member">
            <h2>Goutham</h2>
            <p>Captain</p>
        </div>
        <div class="team-member">
            <h2>Rose</h2>
            <p>Vice Captain</p>
        </div>
        <div class="team-member">
            <h2>Sooraj</h2>
        </div>
        <div class="team-member">
            <h2>Vishnu</h2>
        </div>
        <div class="team-member">
            <h2>Yasin</h2>
        </div>
        <div class="team-member">
            <h2>Joel</h2>
        </div>
        <div class="team-member">
            <h2>Mariya</h2>
        </div>
        <div class="team-member">
            <h2>Nikitha</h2>
        </div>
        <!-- Add more team members as needed -->
    </div>
</body>
</html>
