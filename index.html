<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamashii - Your Professional Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 35%;
            margin-top: 20px;
            border: 4px solid #fff;
        }
        .tagline {
            font-size: 24px;
            margin-top: 20px;
        }
        .container {
            margin: 20px;
            text-align: center;
        }
        .team-link {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }
        .team-link:hover {
            background-color: #0056b3;
        }
        h2 {
            font-size: 28px;
            margin: 10px 0;
        }
        p {
            font-size: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Tamashii Team Logo" class="logo">
        <h1>Tamashii</h1>
        <p class="tagline">Let your soul shine</p>
    </div>
    <div class="container">
        <h2>Welcome to Tamashii</h2>
        
        <a href="team.html" class="team-link">Meet the Team</a>
    </div>
</body>
</html>
